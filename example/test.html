<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Grid</title>
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #000;
    }

    h1 {
      text-align: center;
      font-size: 3em;
      margin-bottom: 10px;
      font-weight: bold;
      color: whitesmoke;
      -webkit-background-clip: text;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.25);
    }

    .brace {
      width: auto;
      min-width: 35px;
      padding-bottom: 20px;
      font-size: 2em;
      line-height: 2em;
      position: relative;
      text-align: center;
      vertical-align: middle;
      margin: 0 15px 15px;
      border: none;
      background-color: transparent;
      background-image: radial-gradient(circle at 0 0, rgba(255, 255, 255, 0) 14.5px, #fff 15.5px, #fff 19.5px, rgba(255, 255, 255, 0) 20.5px), radial-gradient(circle at 35px 0, rgba(255, 255, 255, 0) 14.5px, #fff 15.5px, #fff 19.5px, rgba(255, 255, 255, 0) 20.5px);
      background-size: 35px 20px;
      background-position: center bottom;
      background-repeat: no-repeat;
      text-transform: lowercase;
      font-style: italic;
      color: #fff;
      -webkit-filter: drop-shadow(0 1px 1px rgba(0, 0, 0, 0.15));
      filter: drop-shadow(0 1px 1px rgba(0, 0, 0, 0.15));
    }

    .brace::before {
      width: 50%;
      border-top: 5px solid #fff;
      border-left: 1px solid transparent;
      border-top-left-radius: 20% 30px;
      height: 100%;
      content: '';
      position: absolute;
      top: 100%;
      left: -15px;
      -webkit-box-sizing: border-box;
      box-sizing: border-box;
      margin-top: -5px;
    }

    .brace::after {
      width: 50%;
      border-top: 5px solid #fff;
      border-right: 1px solid transparent;
      border-top-right-radius: 20% 30px;
      height: 100%;
      content: '';
      position: absolute;
      top: 100%;
      right: -15px;
      -webkit-box-sizing: border-box;
      box-sizing: border-box;
      margin-top: -5px;
    }

    #listBtn {
      background-color: black;
      border-color: white;
      color: white;
    }

    #gridBtn {
      background-color: whitesmoke;
      color: black;
    }

    /*------*/
    h3 {
      padding: 10px;
    }

    .btn.ghost {
      background-color: transparent;
      width: 100px;
      height: 30px;
      color: black;
    }


    .btn {
      height: 50px;
      padding: 5px;
      background-color: black;
      display: inline-block;
      border-radius: 5px;
      font-size: 1rem;
      font-weight: 600;
      color: whitesmoke;
      border: 1.5px solid #222;
      box-shadow: none;
      cursor: pointer;
      transition: background 0.2s, transform 0.15s;
    }

    .btn:focus {
      transform: translateY(-2px) scale(1.04);
      outline: none;
    }

    .flip-list-w.list {
      flex-flow: column;
      grid-template-columns: 1fr 1fr 1fr;
      justify-content: flex-start;
      align-items: stretch;
      width: 40%;
      max-width: 30rem;
      display: flex;
    }

    .flip-list-w {
      grid-column-gap: 1rem;
      grid-row-gap: 1rem;
      grid-template-rows: auto auto;
      grid-template-columns: 1fr 1fr 1fr;
      grid-auto-columns: 1fr;
      width: 100%;
      margin-bottom: 0;
      padding-left: 0;
      display: grid;
    }

    .font-c.size-md {
      font-size: 3.125rem;
      line-height: 1em;
    }

    .font-c {
      letter-spacing: -.025em;
      text-transform: uppercase;
      margin-top: 0;
      margin-bottom: 0;
      font-family: Anton, Arial, sans-serif;
      font-weight: 400;
    }

    header {
      width: 500px;
      margin: 0 auto;
    }

    header>h2 {
      font-size: 2.5rem;
      text-align: center;
      color: black;
    }

    .flex-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      padding: 1rem;
      color: black;
    }

    section {
      display: flex;
      justify-content: center;
    }

    .comp {
      max-width: var(--max-w);
      grid-column-gap: 1.5rem;
      grid-row-gap: 1.5rem;
      flex-flow: column;
      flex: none;
      justify-content: center;
      align-items: center;
      width: 94%;
      min-width: 20vw;
      display: flex;
      position: relative;
    }

    .comp ul li {
      box-shadow: 0 2px 8px rgba(231, 76, 60, 0.10);
      border-radius: 10px;
    }

    .flip-list-w {
      grid-column-gap: 1rem;
      grid-row-gap: 1rem;
      grid-template-rows: auto auto;
      grid-template-columns: 1fr 1fr 1fr;
      grid-auto-columns: 1fr;
      width: 100%;
      margin-bottom: 0;
      padding-left: 0;
      display: grid;
    }

    .w-list-unstyled {
      list-style: none;
    }

    .flip-item {
      grid-column-gap: .6rem;
      grid-row-gap: .6rem;
      aspect-ratio: 389/193;
      border-radius: 10px;
      outline-offset: 0px;
      outline: 1px solid #0000000d;
      flex-flow: column;
      justify-content: space-between;
      align-items: flex-start;
      padding: 1.5rem;
      display: flex;
      position: relative;
      overflow: clip;
    }

    .item-num {
      border-radius: var(--rounded-xs);
      background-color: #24281f1a;
      padding: .5rem;
      font-size: 1rem;
      line-height: 1em;
      border-radius: 5px;
    }

    .font-c.size-md._w-ch {
      max-width: 8ch;
    }

    .abs-img {
      justify-content: center;
      align-items: center;
      height: 88%;
      display: flex;
      position: absolute;
      inset: auto 0% auto auto;
    }


    /*------*/
    .color-yellow {
      background: #f5c939;
      color: #222;
    }

    .color-lila {
      background: #ca9dfe;
      color: #fff;
    }

    .color-light {
      background: lightpink;
      color: black;
    }

    .color-green {
      background: #27ae60;
      color: #fff;
    }

    .color-purple {
      background: #9b59b6;
      color: #fff;
    }

    .color-light-green {
      background: #7ae66a;
      color: #fff;
    }

    .color-blue {
      background: #2980b9;
      color: #fff;
    }
  </style>
</head>

<body>

  <header>
    <a href="https://github.com/SimHub/justFlipIt" class="github-corner" aria-label="View source on Github">
      <svg width="80" height="80" viewBox="0 0 250 250"
        style="fill:#151513; color:#fff; position: absolute; top: 0; border: 0; right: 0;" aria-hidden="true">
        <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>

          d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2"
          fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path>
        <path
          d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z"
          fill="currentColor" class="octo-body"></path>
      </svg>
    </a>
    <h1 class="header_title">JustFlipIt.js</h1>
    <hr class="brace">
    <img src="https://img.shields.io/travis/SimHub/justFlipIt.svg" alt="travis testsuite">
    <img src="https://img.shields.io/npm/dt/justflipit.svg" alt="justflipit">
    <img src="https://img.shields.io/npm/dw/justflipit.svg" alt="justflipit">
    <img
      src="https://img.shields.io/github/forks/SimHub/justFlipIt.svg?style=social&amp;label=Fork&amp;style=flat-square&amp;style=flat-square"
      alt="justFlipIt">


  </header>
  <br>
  <div class="flex-wrapper">
    <button id="gridBtn" class="btn ghost">Grid</button>
    <button id="listBtn" class="btn ghost">List</button>
  </div>
  <section class="grid-container">

    <div class="comp">
      <ul data-flip="item" role="list" class="flip-list-w w-list-unstyled">

        <li class="card-hover color-purple" data-flip-id="auto-5" style="">
          <div class="flip-item ">
            <div class="item-num">01</div>
            <h3 class="font-c size-md _w-ch">Hover to Flip</h3>
            <div class="abs-img">
              <div class="dual-img"></div>
            </div>
          </div>
        </li>
        <li class="card-bounce color-light-green" data-flip-id="auto-7" style="">
          <div class="flip-item ">
            <div class="item-num">02</div>
            <h3 class="font-c size-md _w-ch">Click to Bounce</h3>
            <div class="abs-img">
              <div class="dual-img">
              </div>
            </div>
          </div>
        </li>

        <li class="card-slow color-lila" data-flip-id="auto-4" style="">
          <div class="flip-item ">
            <div class="item-num">03</div>
            <h3 class="font-c size-md _w-ch">Click for Slow Flip</h3>
            <div class="abs-img">
              <div class="dual-img"></div>
            </div>
          </div>
        </li>

        <li class="card-fast color-yellow" data-flip-id="auto-3" style="">
          <div class="flip-item ">
            <div class="item-num">04</div>
            <h3 class="font-c size-md _w-ch">Click for fast Flip</h3>
            <div class="abs-img">
              <div class="dual-img"></div>
            </div>
          </div>
        </li>
        <li class="card-styled" data-flip-id="auto-6" style="">
          <div class="flip-item ">
            <div class="item-num">05</div>
            <h3 class="font-c size-md _w-ch">Custom styled card</h3>
            <div class="abs-img">
              <div class="dual-img"></div>
            </div>
          </div>
        </li>

        <li class="card-template color-lila" data-flip-id="auto-8" style="">
          <div class="flip-item ">
            <div class="item-num">06</div>
            <h3 class="font-c size-md _w-ch">Click to see Custom content </h3>
            <div class="abs-img">
              <div class="dual-img">
              </div>
            </div>
          </div>
        </li>

        <li class=" product-card color-light-green" data-flip-id="auto-2" style="">
          <div class="flip-item ">
            <div class="item-num">07</div>
            <h3 class="font-c size-md _w-ch">Complex example</h3>
            <div class="abs-img">
              <div class="dual-img">
                <button class="btn details-btn">click to see details</button>
              </div>
            </div>
          </div>
        </li>
        <li class="card-jquery color-purple" data-flip-id="auto-9" style="">
          <div class="flip-item ">
            <div class="item-num">08</div>
            <h3 class="jquery-message font-c size-md _w-ch">for Jquery</h3>
            <div class="abs-img">
              <div class="dual-img">
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </section>
  <script>
    const ul = document.querySelector('ul[data-flip="item"]');
    document.getElementById('listBtn').addEventListener('click', () => {
      ul.classList.add('list');
    });
    document.getElementById('gridBtn').addEventListener('click', () => {
      ul.classList.remove('list');
    });

    justFlipIt(".color-orange");
    justFlipIt(".card-slow", {
      Click: true,
      Duration: 1000, Easing: "ease-in-out"
    });
    justFlipIt(".card-fast", {
      Click: true,
      Duration: 200, Easing: "ease-out"
    });
    justFlipIt(".card-bounce", {
      Click: true,
      Duration: 800, Easing: "cubic-bezier(0.68, -0.55, 0.27, 1.55)"
    });
    justFlipIt(".card-hover", {Duration: 500, Easing: "ease"});
    justFlipIt(".card-click", {Click: true, Duration: 600, Easing: "ease-in-out"});
    justFlipIt(".card-button", {Click: ".flip-btn", Duration: 400, Easing: "linear"});
    justFlipIt(".card-template", {
      Click: true,
      Template: '<div class="back-content font-c size-md _w-ch"><h3>Rückseite</h3></div>',
      Duration: 700,
      Easing: "ease-out",
    });
    justFlipIt(".card-clone", {
      Click: true,
      Duration: 500, Easing: "ease-in-out"
    });
    justFlipIt(".card-horizontal", {
      Click: true,
      FlipX: false, Duration: 600, Easing: "ease-in-out"
    });
    justFlipIt(".card-vertical", {
      Click: true,
      FlipX: true, Duration: 600, Easing: "cubic-bezier(0.42, 0, 0.58, 1)"
    });
    justFlipIt(".card-styled", {
      Click: true,
      Style: [
        {el: ".front", style: {background: "linear-gradient(135deg, #eadd 0%, #c3cfe2 100%)"}},
        {el: ".backY", style: {background: "linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%)"}}
      ],
      Duration: 800,
      Easing: "ease-in-out",
    });
    justFlipIt(".product-card", {
      Template: `
          <div class="product-details"style="display: flex;flex-direction: column;justify-content: center;align-items: center">
<p class="price">39,99 €</p>
              <p>Eigenschaft 1: Wert</p>
              <p>Eigenschaft 2: Wert</p>
              <p>Eigenschaft 3: Wert</p>
            <button class="btn back-btn">back</button>
          </div>
        `,
      Click: ".details-btn",
      FlipX: false,
      Duration: 800,
      Easing: "cubic-bezier(0.175, 0.885, 0.32, 1.275)",
      Style: [
        {el: "self", style: {borderRadius: "8px", boxShadow: "0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23)"}},
        {el: ".backY", style: {color: "black", background: "#00cfff", padding: "15px"}},

      ],
    });
    document.addEventListener("click", function (e) {
      if (e.target.classList.contains("back-btn")) {
        e.preventDefault();
        e.stopPropagation();
        console.log("back-btn clicked");

        // Since justFlipIt is configured to Click: ".details-btn",
        // we simply simulate a click on the details-btn
        const panel = e.target.closest("._justFlipIt_panel");
        if (panel) {
          const detailsBtn = panel.querySelector('.details-btn');
          if (detailsBtn) {
            console.log("Simulating details-btn click to toggle back");
            detailsBtn.click(); // This triggers justFlipIt's own toggle logic
          }
        }
      }
    });
    if (typeof ($) != 'function') {
      var msgElem = document.querySelector('.jquery-message');
      console.log("msgElem ", msgElem);
      if (msgElem) {
        msgElem.textContent = '☝🏼This component requires jQuery.';
      }
    } else {
      $(function () {
        $('.jquery-message').text('ready to flip with jQuery');
      });
    }
    $(".card-jquery").justFlipIt();
  </script>
</body>

</html>
